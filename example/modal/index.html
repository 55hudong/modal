<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>modal test</title>
    <link href="//cdn.bootcss.com/uikit/3.0.0-beta.35/css/uikit.min.css" rel="stylesheet">
    <style>
        .modal-dialog{
            display: flex;
            justify-content: center;
            align-content: center;
        }
        .modal-foot{
            flex: inherit;
        }
    </style>
</head>
<body>

<!-- modal示例 -->
<div class="modal modal-test animated">
    <div class="modal-mask"></div>
    <div class="modal-dialog">
        <div class="modal-foot">

            <br><br><br><br>

            <button class="btn-ok uk-button uk-button-primary">确认</button>
            <button class="btn-cancel uk-button">取消</button>
        </div>
    </div>
</div>
    
<script src="/build/Modal.js"></script>    
<script>
    let modal = new Modal(".modal-test");
    modal.ok(function(){
        console.log("点击了确认按钮");
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve();
            }, 2000)
        });
    }).cancel(function(){
        console.log("点击了取消按钮");
    });

    modal.show();
</script>
</body>
</html>
